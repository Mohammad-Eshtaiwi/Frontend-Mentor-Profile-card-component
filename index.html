<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="profile_card">
    <div class="profile_card__cover">
    </div>
    <img class="profile_card__img" src="./images/image-victor.jpg" alt="victor">
    <div class="profile_card__name_year">
      <span class="name text--bold">Victor Crest</span>
      <span class="age">26</span>
    </div>
    <span class="profile_card__location">London</span>

    <div class="divider">&nbsp;</div>
    <ul class="profile_card__numbers">
      <li><span class="text--bold">80K</span><span class="text--sm text--light text--spaced">Followers</span></li>
      <li><span class="text--bold">803K</span><span class="text--sm text--light text--spaced">Likes</span></li>
      <li><span class="text--bold">1.4K</span><span class="text--sm text--light text--spaced">Photos</span></li>
    </ul>
  </main>
</body>

</html>
